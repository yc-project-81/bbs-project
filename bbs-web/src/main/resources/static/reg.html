<script type="text/javascript">
	//当页面加载完毕，给regbtn绑定一个点击事件
	$(function(){
		console.info("aaaaa");
		//serialize()作用将表单中所有的参数拼接起来
		$("#regbtn").click(function(){
			$.ajax({
				type:"POST",
				url:"/bbs/reg",
				data:$("#regForm").serialize(),
				dataType:"json",
				success:function(data){
					//alert(eval(data).code);
					if(data.code=='1'){
						alert("注册成功");
						window.location="index.html";
					}else{
						alert("注册失败，信息如下："+data.msg);
					}
				}
			});
		});
	});
</script>
